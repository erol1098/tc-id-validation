<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Citizenship ID Validation</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/b/b4/Flag_of_Turkey.svg" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

  <body>
  </head>
  <body>
    <div class="container mt-5 p-5 shadow">
      <div class="row my-3">
        <h1 class="title display-5 text-center mb-5">Rebublic of Turkey Citizenship ID Number Validation</h1>
        <form class="d-flex flex-column" id="form">
          <div class="mb-3">
            <input type="number" class="form-control mb-3" id="tcId" />
            <div class="form-text text-center mb-3">
              <h2 id="validation" class="message">We will never share your ID</h2>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    ></script>
